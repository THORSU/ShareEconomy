<script>
    window.onload = function getOrders() {
        $.ajax({
            type: "post",
            url: "order/getOrders.form",
            success: function (msg) {
                console.log(msg);
                for (var i = 0; i < msg.length; i++) {
                    $(".father").append("<div style='height: 120px;border: 1px solid silver;'> <div> <span>订单编号：</span> <span class=\"bh\">" + msg[i]['orderCode'] + " &nbsp;&nbsp;&nbsp;\n" +
                        "                &nbsp;&nbsp;&nbsp;&nbsp\n" +
                        "                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n" +
                        "                <span style=\"color: indianred;\">已归还</span>\n" +
                        "            </div>\n" +
                        "            <div>\n" +
                        "                <div>\n" +
                        "                    <img src=\"../img/3.jpg\" style=\"width: 20%;height: 75px;\">\n" +
                        "                </div>\n" +
                        "                <div style=\"float: left;margin-top:-75px;margin-left: 75px; \">\n" +
                        "                    <div>商品名：" + msg[i]['objectName'] + "</div>\n" +
                        "                    <div>单价：" + msg[i]['price'] + "</div>\n" +
                        "                    <div>合计：" + msg[i]['bill'] + "</div>\n" +
                        "                    <div  style=\"margin-left: 180px;margin-top: -10px;\">实付金额：" + msg[i]['bill'] + "</div>\n" +
                        "                </div>\n" +
                        "            </div>\n" +
                        "        </div>");
                }
            }
        })
    }

</script>
